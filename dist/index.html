<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Maze Generator</title>
  <style>
    body {
      background: black;
      color: white;
    }

    #foreward,
    #backward {
      width: 100px;
      
    }

    #backward {
      margin-left: 50px;
    }

    #left,
    #right {
      width: 100px;
      padding: 0px;
      margin: 0px;
    }

    #up, #down {
      width: 50px;
    }

    #canvas {
      background: grey;
    }

    #header {
      color: white;
    }
  </style>
</head>

<body>

  <div>
    <h2 id="header"></h2>
    <div id="canvas"></div>
    <p>Use numpad to move around. 7 to go up and 1 to go down.</p>

  </div>

  <div>
    <button id="up">Up</button>
    <button id="foreward">Foreward</button>
    <button id="down">Down</button>
  </div>
  <div>
    <button id="left">Left</button>
    <button id="right">Right</button>
  </div>
  <div>
    <button id="backward">Backward</button>
  </div>

  <script src="bundle.js"></script>
  <script>
    MazeGen.CreateBasicMaze();
  </script>
</body>

</html>
